<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Cards de Perfil</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Switch de tema (claro/escuro) -->
  <div class="theme-switch-wrapper">
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle-checkbox" />
      <span class="slider">
        <span class="icon">
          <!-- Ícone Lua (aparece no modo claro) -->
          <svg class="moon" viewBox="0 0 20 20" width="18" height="18" fill="none">
            <path d="M15.5 11.5A6.5 6.5 0 0 1 9 4.5a.7.7 0 0 0-.86-1A8 8 0 1 0 17.5 13.36a.7.7 0 0 0-1.02-.86z" fill="#fff"/>
            <circle cx="14.7" cy="6.3" r="1" fill="#fff"/>
            <circle cx="16.5" cy="8" r="0.5" fill="#fff"/>
          </svg>
          <!-- Ícone Sol (aparece no modo escuro) -->
          <svg class="sun" viewBox="0 0 20 20" width="18" height="18" fill="none">
            <circle cx="10" cy="10" r="4" stroke="#232428" stroke-width="1.4" fill="none"/>
            <g stroke="#232428" stroke-width="1.2">
              <line x1="10" y1="2" x2="10" y2="4"/>
              <line x1="10" y1="16" x2="10" y2="18"/>
              <line x1="4.93" y1="4.93" x2="6.34" y2="6.34"/>
              <line x1="13.66" y1="13.66" x2="15.07" y2="15.07"/>
              <line x1="2" y1="10" x2="4" y2="10"/>
              <line x1="16" y1="10" x2="18" y2="10"/>
              <line x1="4.93" y1="15.07" x2="6.34" y2="13.66"/>
              <line x1="13.66" y1="6.34" x2="15.07" y2="4.93"/>
            </g>
          </svg>
        </span>
      </span>
    </label>
  </div>

  <!-- Container dos cards -->
  <div class="profiles-container" id="profiles-container"></div>

  <script src="script.js"></script>
</body>
</html>
