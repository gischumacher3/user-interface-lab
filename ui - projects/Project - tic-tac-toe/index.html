<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- MENU PRINCIPAL -->
  <div class="menu glass">
    <button onclick="startGame('1v1')">1x1</button>
    <button onclick="showBotDifficulty()">1xBot</button>
    <button onclick="toggleScore()">Placar</button>
  </div>

  <!-- PLACAR -->
  <div id="scoreboard" class="glass hidden">
    <p>X (vermelho): <span id="scoreX">0</span></p>
    <p>O (azul): <span id="scoreO">0</span></p>
  </div>

  <!-- SELEÇÃO DE DIFICULDADE DO BOT -->
  <div id="bot-difficulty" class="glass hidden">
    <h3>Escolha a dificuldade do Bot:</h3>
    <button onclick="startBotGame('easy')">Fácil</button>
    <button onclick="startBotGame('medium')">Médio</button>
    <button onclick="startBotGame('hard')">Difícil</button>
    <br /><br />
    <button onclick="hideBotDifficulty()">Voltar</button>
  </div>

  <!-- ÁREA DO JOGO -->
  <div id="game" class="grid hidden"></div>

  <!-- SCRIPT PRINCIPAL -->
  <script src="script.js"></script>
</body>
</html>
