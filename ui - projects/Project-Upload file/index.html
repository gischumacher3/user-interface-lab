<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload File Component</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="upload-container">
    <h2>Upload file</h2>
    <p class="subtitle">Click to upload or drag and drop</p>

    <div class="upload-box" id="uploadBox">
      <input type="file" id="fileInput" hidden />
      <div class="icon"><i class="bi bi-cloud-arrow-up"></i></div>
      <p class="filename" id="filename">Nenhum arquivo selecionado</p>
    </div>

    <div class="info">
      <span>Supported formats: JPEG, JPG, PNG, ...</span>
      <span>Max file size: 25MB</span>
    </div>

    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="saveBtn">Save</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <p>âœ… Seu arquivo foi salvo com sucesso!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
